<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Titanic Dashboard Dark (Bootstrap)</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div class="container py-4">
    <!-- Header + Logo -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="fw-bold fs-1 m-0">Titanic Analysis</h1>
      <img src="/static/assets/titanic.png" alt="RMS Titanic" style="height: 4rem;">
    </div>
    
    <!-- KPI Cards -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card card-custom p-4 h-100">
          <div class="kpi-title">Total Passenger</div>
          <div id="kpi-total" class="kpi-value">–</div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card card-custom p-4 h-100">
          <div class="kpi-title">Total Male</div>
          <div id="kpi-male" class="kpi-value">–</div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card card-custom p-4 h-100">
          <div class="kpi-title">Total Female</div>
          <div id="kpi-female" class="kpi-value">–</div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card card-custom p-4 h-100">
          <div class="kpi-title">Total Fare</div>
          <div id="kpi-fare" class="kpi-value">–</div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card card-custom p-4 h-100">
          <div class="kpi-title">Total Survivors</div>
          <div id="kpi-survived" class="kpi-value">–</div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card card-custom p-4 h-100">
          <div class="kpi-title">Survival Rate</div>
          <div id="kpi-rate" class="kpi-value">–%</div>
        </div>
      </div>
    </div>

    <!-- Charts Area -->
    <div class="row g-3">
      <!-- Donut: Class-wise Passenger Count -->
      <div class="col-12 col-xl-6">
        <div class="card card-custom p-4 chart-box mb-3 h-100">
          <h3 class="fs-5 fw-medium mb-3">Class-wise Passenger Count</h3>
          <div class="d-flex justify-content-center">
            <div style="width:16rem; height:16rem;">
              <canvas id="chart-class-donut"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Bar: Top 10 Passengers by Fare -->
      <div class="col-12 col-xl-6">
        <div class="card card-custom p-4 chart-box mb-3 h-100">
          <h3 class="fs-5 fw-medium mb-3">Top 10 Passengers by Fare</h3>
          <canvas id="chart-top-fare"></canvas>
        </div>
      </div>
      <!-- Bar: Passenger Class-wise Survived -->
      <div class="col-12 col-xl-6">
        <div class="card card-custom p-4 chart-box mb-3 h-100">
          <h3 class="fs-5 fw-medium mb-3">Passenger Class-wise Survived</h3>
          <canvas id="chart-survived-class"></canvas>
        </div>
      </div>
      <!-- Stacked: Survived by Embarked & Class -->
      <div class="col-12 col-xl-6">
        <div class="card card-custom p-4 chart-box mb-3 h-100">
          <h3 class="fs-5 fw-medium mb-3">Survived by Embarked &amp; Class</h3>
          <canvas id="chart-embarked-class"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./static/js/scripts.js"></script>
</body>
</html>
